<head>
  <meta charset="UTF-8">

  <title>財神燈</title>
</head>

<body>

    <div >
        <div class="printed" style="display:flex;flex-wrap: wrap;align-items: center;justify-content: center;">   
            {%for member in members%}  
              <div style="position:relative;display: flex;flex-direction: column;justify-content: center;align-items: center;">
                  {% if member['name']|length > 4 %}
                    <img src="/static/img/財神燈.png" alt="光明燈" style="width:4.1cm;height: 2.3cm;margin: 0rem;" >
                    <p style="top:25% ;position: absolute;text-align: center;color: 
                    blue;font-size: 1.2rem;font-weight: bold;text-shadow: -1px -1px 0 white,1px -1px 0 white,-1px 1px 0 white,1px 1px 0 white;">
                    {{member['name']}}</p>
                  {% else %}
                    <img src="/static/img/財神燈.png" alt="光明燈" style="width:4.1cm;height: 2.3cm;margin: 0rem;" >
                    <p style="top:24% ;position: absolute;text-align: center;color: 
                    blue;font-size: 2rem;font-weight: bold;text-shadow: -1px -1px 0 white,1px -1px 0 white,-1px 1px 0 white,1px 1px 0 white;">
                    {{member['name']}}</p>
                  {% endif %}
             </div>
            {%endfor%}
        </div>
    </div>

</body>

</html>
